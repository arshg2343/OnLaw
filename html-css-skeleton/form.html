 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div><button id="mode">Display Mode</button></div>
    <div class="form-container">
        <h1 class="form-title">Contact Us</h1>
        <form id="contact-form" action="#" method="POST">
            <div class="form-group">
                <label for="name" class="form-label">Full Name:</label>
                <input type="text" id="name" name="name" class="form-input" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email Address:</label>
                <input type="email" id="email" name="email" class="form-input" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="message" class="form-label">Message:</label>
                <textarea id="message" name="message" class="form-input" rows="4" placeholder="Your message here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="form-button">Submit</button>
            </div>
        </form>
    </div>
<script src="form.js"></script>
</body>
</html>
